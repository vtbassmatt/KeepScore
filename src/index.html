<!DOCTYPE html>
<html lang="en-us" dir="ltr">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0;">
		<title>KeepScore</title>
		<!--link rel="shortcut icon" href="docs/images/favicon.ico" type="image/x-icon">
		<link rel="apple-touch-icon-precomposed" href="docs/images/apple-touch-icon.png"-->
		<link rel="stylesheet" href="normalize.css">
		<link rel="stylesheet" href="ks.css">
		<script src="knockout-2.3.0.js"></script>
		<script src="jstorage.min.js"></script>
		<script src="ks.js"></script>
	</head>

	<body>
		<div class="container">
			<div id="main-ui"">
				<h1>Keep Score</h1>
		
				<div data-bind="foreach: players">
					<div class="player">
						<button class="player-decrement-score" data-bind="click: $parent.decrementScore">&larr;</button>
						<button class="player-increment-score" data-bind="click: $parent.incrementScore">&rarr;</button>
						<span class="player-name" data-bind="text: name, click: $parent.editPlayer"></span>:
						<span class="player-score" data-bind="text: score"></span>
					</div>
				</div>
		
				<div data-bind="if: players().length == 0">
					<span>No players enlisted. Add some below?</span>
				</div>
		
				<div class="controls">
					<button id="add-player" data-bind="click: addPlayer">Add player</button>
					<button id="zero-scores" data-bind="click: zeroScores">Zero scores</button>
					<button id="reset-everything" data-bind="click: removeEveryone">Reset everything</button>
				</div>
			
			</div>
		
			<div id="prompt-ui" data-bind="visible: prompting">
				<div id="prompt-contents">
					<h1>Keep Score</h1>
					<span data-bind="text: promptQ"></span>
					<input type="text" data-bind="hasFocus: answerHasFocus, value: promptA, event: { keypress: onPress }, keypressBubble: false"></input>
					<button data-bind="click: promptSubmit">Save</button>
					<button data-bind="click: promptCancel">Cancel</button>
				</div>
			</div>
		
			<footer><small>A simple score-keeping service provided by <a href="http://burntorangegames.com">Burnt Orange Games</a>.
			Version 1.0.6.
		</div>
		
		<script>
			ko.applyBindings(window.KeepScore, document.getElementById("main-ui"));
			ko.applyBindings(window.Prompt, document.getElementById("prompt-ui"));
		</script>
		
	</body>

</html>
